<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript code blocks are written between { and }</h1>
    <button type="button" onclick="myfunction()">Click me!</button>
    <p id="test1"></p>
    <p id="test2"></p>
    <script>
        function myfunction(){
            document.getElementById("test1").innerHTML = "Hi you";
            document.getElementById("test2").innerHTML = "how are you doing?";
        }
    </script>
</body>
</html>

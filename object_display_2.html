<!DOCTYPE html>
<html>
<body>
    <h2>Object Methods</h2>
    <p id="demo"></p>
    <script>
        const person = {
            first_name : "farideh",
            last_name : "farahi",
            age : 24,
            eyeColor : "black",
            city:"Tehran",
        };
        let my_string = JSON.stringify(person)
        document.getElementById("demo").innerHTML = my_string;
    </script>
</body>
</html>

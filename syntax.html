<!DOCTYPE html>
<html>
    <body>
        <h2>The <b>let</b> Keyword Creates Variables</h2>
        <p id="test"></p>
        <script>
            let x, y;
            x = 5;
            y = 10;
            z = ++x * y;
            document.getElementById("test").innerHTML = z ;
        </script>
    </body>
</html>
